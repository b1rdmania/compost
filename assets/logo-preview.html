<!DOCTYPE html>
<html>
<head>
  <title>Compost Logo Variants</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .variant {
      text-align: center;
      background: #252525;
      padding: 20px;
      border-radius: 12px;
    }
    .variant img {
      width: 96px;
      height: 96px;
      margin-bottom: 12px;
    }
    .variant p {
      margin: 0;
      opacity: 0.7;
      font-size: 12px;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .fav {
      border: 2px solid #5cb176;
    }
    .fav p {
      color: #5cb176;
    }
  </style>
</head>
<body>
  <h1>V17 / V21 Variants</h1>

  <div class="variant fav">
    <img src="logo-final-v17.svg" alt="V17">
    <p>V17: Centered + smaller</p>
  </div>

  <div class="variant fav">
    <img src="logo-final-v21.svg" alt="V21">
    <p>V21: Small + balanced</p>
  </div>

  <div class="variant">
    <img src="logo-final-v22.svg" alt="V22">
    <p>V22: V17 + richer green</p>
  </div>

  <div class="variant">
    <img src="logo-final-v23.svg" alt="V23">
    <p>V23: V21 + warmer green</p>
  </div>

  <div class="variant">
    <img src="logo-final-v24.svg" alt="V24">
    <p>V24: Blend of both</p>
  </div>

  <div class="variant">
    <img src="logo-final-v25.svg" alt="V25">
    <p>V25: Warmer pot tones</p>
  </div>

  <div class="variant">
    <img src="logo-final-v26.svg" alt="V26">
    <p>V26: Tighter leaf curve</p>
  </div>
</body>
</html>
