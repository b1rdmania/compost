<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Graph Image -->

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a09"/>

  <!-- Sedimentary strata lines -->
  <line x1="0" y1="126" x2="1200" y2="126" stroke="#3d3a36" stroke-opacity="0.15"/>
  <line x1="0" y1="220" x2="1200" y2="220" stroke="#3d3a36" stroke-opacity="0.15"/>
  <line x1="0" y1="346" x2="1200" y2="346" stroke="#3d3a36" stroke-opacity="0.15"/>
  <line x1="0" y1="472" x2="1200" y2="472" stroke="#3d3a36" stroke-opacity="0.15"/>
  <line x1="0" y1="567" x2="1200" y2="567" stroke="#3d3a36" stroke-opacity="0.15"/>

  <!-- Growth indicator left -->
  <rect x="80" y="430" width="2" height="120" fill="url(#growth-gradient)"/>

  <!-- Logo mark centered -->
  <g transform="translate(520, 180)">
    <!-- Growth stem -->
    <rect x="72" y="0" width="16" height="60" rx="8" fill="#4a7c59"/>
    <circle cx="80" cy="-10" r="12" fill="#5d9a6f"/>

    <!-- Layers -->
    <rect x="0" y="70" width="160" height="24" rx="4" fill="#3d3a36"/>
    <rect x="16" y="104" width="128" height="24" rx="4" fill="#252422"/>
    <rect x="32" y="138" width="96" height="24" rx="4" fill="#1a1918"/>
  </g>

  <!-- Wordmark -->
  <text x="600" y="420" text-anchor="middle" font-family="Outfit, -apple-system, sans-serif" font-size="72" font-weight="200" letter-spacing="0.12em" fill="#e8e4df">COMPOST</text>

  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="Outfit, -apple-system, sans-serif" font-size="20" font-weight="300" letter-spacing="0.04em" fill="#9a958d">Capital allocation layer for Hyperliquid Builder markets</text>

  <!-- Layer bars right side -->
  <g transform="translate(1040, 280)">
    <rect x="0" y="0" width="60" height="3" rx="1" fill="#252422"/>
    <rect x="-20" y="8" width="80" height="3" rx="1" fill="#252422"/>
    <rect x="-40" y="16" width="100" height="3" rx="1" fill="#4a7c59" opacity="0.6"/>
    <rect x="-20" y="24" width="70" height="3" rx="1" fill="#252422"/>
    <rect x="0" y="32" width="50" height="3" rx="1" fill="#252422"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="growth-gradient" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#4a7c59"/>
      <stop offset="100%" stop-color="#4a7c59" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
