<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Builder Markets Landscape -->

  <!-- Background -->
  <rect width="600" height="400" fill="#0a0a09"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Outfit, sans-serif" font-size="16" font-weight="200" letter-spacing="0.12em" fill="#e8e4df">BUILDER MARKETS LANDSCAPE</text>

  <!-- Divider -->
  <line x1="150" y1="60" x2="450" y2="60" stroke="#3d3a36" stroke-width="1"/>

  <!-- Market cards row 1 -->
  <!-- trade.xyz -->
  <g transform="translate(40, 90)">
    <rect x="0" y="0" width="250" height="100" rx="6" fill="#1a1918" stroke="#4a7c59" stroke-width="1.5"/>
    <text x="20" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">trade.xyz</text>
    <text x="20" y="52" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">Equities — Nasdaq, Tesla, etc.</text>
    <text x="20" y="80" font-family="Outfit, sans-serif" font-size="24" font-weight="200" fill="#5d9a6f">$1.3B+</text>
    <text x="115" y="80" font-family="Outfit, sans-serif" font-size="11" font-weight="200" fill="#5c574f">First mover</text>
  </g>

  <!-- Kinetiq -->
  <g transform="translate(310, 90)">
    <rect x="0" y="0" width="250" height="100" rx="6" fill="#1a1918" stroke="#3d3a36" stroke-width="1"/>
    <text x="20" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Kinetiq / Markets.xyz</text>
    <text x="20" y="52" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">Global indices, commodities</text>
    <text x="20" y="80" font-family="Outfit, sans-serif" font-size="24" font-weight="200" fill="#4a7c59">$70M+</text>
    <text x="100" y="80" font-family="Outfit, sans-serif" font-size="11" font-weight="200" fill="#5c574f">day one</text>
  </g>

  <!-- Market cards row 2 -->
  <!-- Felix -->
  <g transform="translate(40, 210)">
    <rect x="0" y="0" width="250" height="100" rx="6" fill="#1a1918" stroke="#3d3a36" stroke-width="1"/>
    <text x="20" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Felix</text>
    <text x="20" y="52" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">Gold, silver, XMR</text>
    <text x="20" y="80" font-family="Outfit, sans-serif" font-size="14" font-weight="200" fill="#6b665e">Commodities focus</text>
  </g>

  <!-- HyENA -->
  <g transform="translate(310, 210)">
    <rect x="0" y="0" width="250" height="100" rx="6" fill="#1a1918" stroke="#3d3a36" stroke-width="1"/>
    <text x="20" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">HyENA</text>
    <text x="20" y="52" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">USDe perps</text>
    <text x="20" y="80" font-family="Outfit, sans-serif" font-size="14" font-weight="200" fill="#6b665e">Ethena-backed</text>
  </g>

  <!-- Fee split callout -->
  <g transform="translate(40, 330)">
    <rect x="0" y="0" width="520" height="50" rx="4" fill="#111110" stroke="#4a7c59" stroke-width="1"/>
    <text x="260" y="20" text-anchor="middle" font-family="Outfit, sans-serif" font-size="11" font-weight="300" letter-spacing="0.04em" fill="#6b665e">BUILDER DEPLOYER ECONOMICS</text>
    <text x="260" y="38" text-anchor="middle" font-family="Outfit, sans-serif" font-size="14" font-weight="300" fill="#e8e4df">50% of trading fees — protocol-enforced on-chain</text>
  </g>
</svg>
