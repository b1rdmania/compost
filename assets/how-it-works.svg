<svg width="400" height="720" viewBox="0 0 400 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- How It Works Flowchart - Compost Brand -->

  <!-- Background -->
  <rect width="400" height="720" fill="#0a0a09"/>

  <!-- Title -->
  <text x="200" y="45" text-anchor="middle" font-family="Outfit, -apple-system, sans-serif" font-size="20" font-weight="200" letter-spacing="0.12em" fill="#e8e4df">HOW IT WORKS</text>

  <!-- Step 1: Stake HYPE -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#1a1918" stroke="#3d3a36" stroke-width="1.5"/>
    <text x="24" y="30" font-family="Outfit, sans-serif" font-size="28" font-weight="300" fill="#4a7c59">1</text>
    <text x="55" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Stake HYPE</text>
    <text x="55" y="50" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">via institutional-grade staking partners</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="200" y1="155" x2="200" y2="175" stroke="#3d3a36" stroke-width="1.5"/>
  <circle cx="200" cy="165" r="3" fill="#4a7c59"/>

  <!-- Step 2: Receive cHYPE -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#1a1918" stroke="#4a7c59" stroke-width="2"/>
    <text x="24" y="30" font-family="Outfit, sans-serif" font-size="28" font-weight="300" fill="#4a7c59">2</text>
    <text x="55" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Receive cHYPE</text>
    <text x="55" y="50" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">your receipt token</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="200" y1="255" x2="200" y2="275" stroke="#3d3a36" stroke-width="1.5"/>
  <circle cx="200" cy="265" r="3" fill="#4a7c59"/>

  <!-- Step 3: Compost Allocates -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#1a1918" stroke="#3d3a36" stroke-width="1.5"/>
    <text x="24" y="30" font-family="Outfit, sans-serif" font-size="28" font-weight="300" fill="#4a7c59">3</text>
    <text x="55" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Compost Allocates</text>
    <text x="55" y="50" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">across vetted HIP-3/HIP-4 Builder markets</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="200" y1="355" x2="200" y2="375" stroke="#3d3a36" stroke-width="1.5"/>
  <circle cx="200" cy="365" r="3" fill="#4a7c59"/>

  <!-- Step 4: Earn Yield -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#1a1918" stroke="#4a7c59" stroke-width="2"/>
    <text x="24" y="30" font-family="Outfit, sans-serif" font-size="28" font-weight="300" fill="#5d9a6f">4</text>
    <text x="55" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Earn Yield</text>
    <text x="55" y="50" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">base staking APR + Builder fee splits</text>
  </g>

  <!-- Arrow 4 -->
  <line x1="200" y1="455" x2="200" y2="475" stroke="#3d3a36" stroke-width="1.5"/>
  <circle cx="200" cy="465" r="3" fill="#3d3a36"/>

  <!-- Step 5: Full Transparency -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#1a1918" stroke="#3d3a36" stroke-width="1.5"/>
    <text x="24" y="30" font-family="Outfit, sans-serif" font-size="28" font-weight="300" fill="#4a7c59">5</text>
    <text x="55" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Full Transparency</text>
    <text x="55" y="50" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">all allocations and fees visible on-chain</text>
  </g>

  <!-- Arrow 5 -->
  <line x1="200" y1="555" x2="200" y2="575" stroke="#3d3a36" stroke-width="1.5"/>
  <circle cx="200" cy="565" r="3" fill="#3d3a36"/>

  <!-- Step 6: Exit When Ready -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#1a1918" stroke="#3d3a36" stroke-width="1.5"/>
    <text x="24" y="30" font-family="Outfit, sans-serif" font-size="28" font-weight="300" fill="#4a7c59">6</text>
    <text x="55" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="300" fill="#e8e4df">Exit When Ready</text>
    <text x="55" y="50" font-family="Outfit, sans-serif" font-size="12" font-weight="200" fill="#6b665e">14 day unstake or trade cHYPE on secondary</text>
  </g>

  <!-- Footer tagline -->
  <text x="200" y="690" text-anchor="middle" font-family="Outfit, sans-serif" font-size="11" font-weight="300" letter-spacing="0.04em" fill="#5c574f">No protocol token. No governance theatre. Just yield.</text>
</svg>
